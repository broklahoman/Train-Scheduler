<!DOCTYPE html>
<html>
<head>
	<title>Train scheduler</title>
	<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<!-- bootstrap cdn -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class = "jumbotron">
	<h1>Train Scheduler</h1>
</div>
<container>
	<div class = "row"> 
		<div class = "col-lg-1"></div>
			<div class="col-lg-10">
	        	<div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Train schedule</h3>
	          </div>
	          	<div class = "panel body">
	          		<table class = "table">
	          			<thead class = "thead-inverse">
	          				<tr>
	          					<th>Train Name</th>
	          					<th>Destination</th>
	          					<th>Frequency</th>
	          					<th>Next Arrival</th>
	          					<th>Minutes Away</th>
	          				</tr>
						<tbody>
							<tr>
						      <th scope="row">Crazy Train</th>
						      <td>Crazy Town</td>
						      <td>5</td>
						      <td>03:45</td>
						      <td>03:50</td>
						     </tr>
						</tbody>
	          			</thead>
	          		</table>
	          	</div>
			   </div>
		</div>
	<div class = "col-lg-1"></div>

</div>
<div class ="row">
<div class = "col-lg-1"></div>
 <div class="col-lg-10">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Employee login</h3>
          </div>
          <div class="panel-body">

                <!-- Train information form -->

                    <form role="form">
                      <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time (Military time HH:MM)</label>
                        <input class="form-control" id="first-train" type="text">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (In Minutes)</label>
                        <input class="form-control" id="freq" type="text">

                      </div>
                      <button class="btn btn-primary" id="add-train" type="submit">Submit</button>


                    </form>

          </div>
</div>
</div>
<div class = "col-lg-1"></div>
</container>
<!-- moment.js library -->
<script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD2f19QxUK8wrf0XrRqwv-w9xDy1wvUQBQ",
    authDomain: "trainscheduler-e3931.firebaseapp.com",
    databaseURL: "https://trainscheduler-e3931.firebaseio.com",
    storageBucket: "trainscheduler-e3931.appspot.com",
    messagingSenderId: "568255567365"
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  var train = "";
  var destination = "";
  var frequency = 0;
  var firstTrainTime = 00:00;


  $("#add-train").on("click", function(event)) {
  	event.preventDefault();
  	
  	train = $("#train-input").val().trim();
  	destination = $("#destination-input").val().trim();
  	frequency = $("#frequency-input").val().trim();
  	firstTrainTime = $("#first-train-input").val().trim();

  	database.ref().push({
  		train: train,
  		destination: destination,
  		frequency: frequency,
  		firstTrainTime: firstTrainTime

  	});

  }


</script>
</script>

</div>
</body>
</html>
